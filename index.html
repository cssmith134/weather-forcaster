<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Forcast Search</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>

      <div class="row min-vh-100 no-gutters">
          <div class="col-12 col-md">
            <h1>Search for a city:</h1>
            <form id="user-form" class="search-body">
            <input type="text" class="city" name="city" id="city" autofocus="true">
            <button type="submit" class="btn btn-outline-primary searchBtn">Search</button>
            </form>
        </div>
        <div class="col-12 col-md-8 card" id="weather">
            <h2 class="subtitle">Showing weather forcast for: <span id="city-search-term"></span></h2>
            <div id="city-container" class="list-group"></div>
            <div id="icon"><img id="wicon" src="" alt=""></div>
            <p id="description"></p>
             <p id="temp"></p>
             <p id="wind"></p>
             <p id="humidity"></p>
            
            
         </div>

        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
      <script src="./js/script.js"></script>
</body>
</html>

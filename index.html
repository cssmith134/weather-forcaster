<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Forcast Search</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </nav>

      <div id="searchBox" class="row min-vh-100 no-gutters">
          <div id="leftBox" class="col-12 col-md">
            <h1>Search for a city:</h1>
            <form id="user-form" class="search-body">
            <input type="text" class="city" name="city" id="city" autofocus="true">
            <button type="submit" class="btn btn-outline-primary searchBtn">Search</button>
            

            </form>
           
        </div>
        <div class="col-12 col-md-8 card" id="weather">
            <h2 class="subtitle">Showing weather forecast for: <span id="city-search-term"></span></h2>
            <div id="city-container" class="list-group"></div>
            <div><img id="icon" src="" alt=""/></div>
            <h3 id="date"></h3>
            <h3 id="description"></h3>
             <h3 id="temp"></h3>
             <h3 id="wind"></h3>
             <h3 id="humidity"></h3>
             <h3 id="uvi"></h3>
             
             <main class="col-12 col-lg-9 d-flex flex-column">
            <div class="m-5 row justify-content-around">
                
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card text-white bg-primary">
                     
            <div><img id="icon1" src="" alt=""/></div>
             <p id="temp1"></p>
             <p id="wind1"></p>
             <p id="humidity1"></p>
             
                        
            </div>
            </div>

            
            <div class="col-12 col-md-6 col-xl-3 mb-3">
             <div class="card text-white bg-primary ">
                   
            <div><img id="icon2" src="" alt=""/></div>
             <p id="temp2"></p>
             <p id="wind2"></p>
             <p id="humidity2"></p>
                    
                  </div>
                </div>
          
            <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card text-white bg-primary ">
                     
                <div><img id="icon3" src="" alt=""/></div>
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
                        
                    </div>
                  </div>
          
                <div class="col-12 col-md-6 col-xl-3 mb-3">
                    <div class="card text-white bg-primary ">
            <div><img id="icon4" src="" alt=""/></div>
             <p id="temp4"></p>
             <p id="wind4"></p>
             <p id="humidity4"></p>

                    </div>
                  
                </div>

                <div class="col-12 col-md-6 col-xl-3 mb-3">
                    <div class="card text-white bg-primary ">
                    <div><img id="icon5" src="" alt=""/></div>
             <p id="temp5"></p>
             <p id="wind5"></p>
             <p id="humidity5"></p>

                    </div>
                    <div class="row" id="five-day-forecast">
                        <div class="card-deck w-100">
                        </div>
                      </div>
                  
                </div>
                </div>
        
            </div> 
                  
                </div>
              
                
          

        

        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
      <script src="./js/script.js"></script>
</body>
</html>
